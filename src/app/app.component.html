<div class="navbar-container" [class.navbar-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="navbar-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="navbar-app-name">Phex Track - Sistema Admin</h1>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav-width" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of itemsNav" (click)="navigateTo(nav.url)">

          <span class="title-sidenav"> {{nav.title}} <mat-icon>keyboard_arrow_right</mat-icon> </span>
          <mat-divider></mat-divider>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
