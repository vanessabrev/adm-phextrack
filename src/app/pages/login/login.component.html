<div fxLayout="row" fxLayoutAlign="center center" class="row-height">
  <mat-card fxFlex="30%">
    <mat-card-title>Login</mat-card-title>

    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput name="email" (input)="loginData.email = $event.target.value" [value]='loginData.email'
          placeholder="Email" type="text" />
      </mat-form-field>

      <mat-form-field>
        <input matInput name="password" (input)="loginData.password = $event.target.value" [value]='loginData.password'
          placeholder="Senha" type="password" />
      </mat-form-field>
    </mat-card-content>


    <button class="buttons-form-right" mat-raised-button color="accent" (click)="login()">Entrar</button>
  </mat-card>
</div>
